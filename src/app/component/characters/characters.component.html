<div>
  <div class="page-header">
    <h1>TOUHOU Character List<small class="pull-right">Showing <span class="badge">{{characters.length}}</span>
        Characters</small>
    </h1>
  </div>
  <div class="row" *ngFor="let group of groupped">
    <div class="col-lg-3" *ngFor="let character of group">
      <div class="pokemon panel panel-primary">
        <div class="panel-heading">
          <h2><span class="label">{{character.name[0] +" / "+ character.name [1] +" / "+ character.name[2]}}</span>
          </h2>
        </div>
        <div class="panel-body">
          <a [routerLink]="['/character', character.name[0] ]">
            <app-character-img [name]="character.name[2]"></app-character-img>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
